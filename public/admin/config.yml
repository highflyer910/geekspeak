backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

collections:
  - name: "post"
    label: "Post"
    folder: "src/content/post"
    create: true
    slug: "{{slug}}"
    fields: 
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "date"
      - name: "content"
        label: "Content"
        type: "markdown"


media_folder: "public/images/uploads"  